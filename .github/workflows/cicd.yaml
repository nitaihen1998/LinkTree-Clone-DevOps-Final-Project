name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  REGISTRY_USERNAME: orlevov
  FRONTEND_IMAGE_NAME: finalproject-frontend
  BACKEND_IMAGE_NAME: finalproject-backend

jobs:
  # Runs lint + tests for backend & frontend
  test:
    name: Test - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]

    services:
      # MongoDB only used by backend tests
      mongodb:
        image: mongo:latest
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3
        ports:
          - 27017:27017

    steps:
      # Pull repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Node and cache dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: ${{ matrix.service }}/package-lock.json

      # Install service dependencies
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci

      # Run ESLint if present
      - name: Lint code
        working-directory: ${{ matrix.service }}
        run: npm run lint --if-present

      # Run backend integration tests
      - name: Run API tests
        if: matrix.service == 'backend'
        working-directory: backend
        run: npm test

        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/linktree-test
          JWT_SECRET: test-secret-key

  # Builds and (conditionally) pushes Docker images
  build_and_push:
    name: Build & Push - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      # Pull repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # Enable Buildx (required for docker/build-push-action)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub only when pushing to main
      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push image
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/finalproject-${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/finalproject-${{ matrix.service }}:latest

  # Deploys to Kubernetes cluster
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Install kubectl
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Configure kubectl with EKS cluster
      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name linkhub-prod --region us-east-1
      
      # Apply k8s manifests      
      
      - name: Apply k8s manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/ -R

      
      - name: Create DockerHub imagePullSecret
        run: |
          kubectl create secret docker-registry dockerhub-secret \
            --docker-username=${{ env.REGISTRY_USERNAME }} \
            --docker-password=${{ secrets.DOCKERHUB_TOKEN }} \
            -n linkhub \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create MongoDB & JWT Kubernetes Secret
        run: |
          kubectl create secret generic mongodb-atlas-secret \
            --from-literal=connectionString="${{ secrets.MONGO_URI }}" \
            --from-literal=jwt-secret="${{ secrets.JWT_SECRET }}" \
            -n linkhub \
            --dry-run=client -o yaml | kubectl apply -f -


      # Deploy new Docker images to EKS
      - name: Deploy new images to Kubernetes
        run: |
          kubectl set image deployment/frontend-deployment frontend-container=${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} -n linkhub
          kubectl set image deployment/backend-deployment backend-container=${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }} -n linkhub

      # Deploy monitoring stack (Prometheus + Grafana)
      - name: Deploy monitoring stack
        run: |
          kubectl apply -f k8s/monitoring/ -R

      # Verify successful rollout
      - name: Verify deployment rollout
        run: |
          kubectl rollout status deployment/frontend-deployment -n linkhub
          kubectl rollout status deployment/backend-deployment -n linkhub
          kubectl rollout status deployment/prometheus -n linkhub
          kubectl rollout status deployment/grafana -n linkhub


          